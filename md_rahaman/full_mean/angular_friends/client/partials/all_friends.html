<h1>Friends List</h1>
<div ng-init="FC.index()">
	<table>
		<tr>
			<th>Name</th>
			<th>Show</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="friend in FC.friends">
			<td>{{friend.first_name}} {{friend.last_name}}</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>

	</table>

</div>
