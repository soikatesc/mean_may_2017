<h1>Edit friend information</h1>
<div>
	<form ng-submit="FC.edit(FC.updateFriend)">
		<div>
			<label>First Name</label>
			<input type="text" ng-model="FC.updateFriend.first_name">
		</div>
		<div>
			<label>Last Name</label>
			<input type="text" ng-model="FC.updateFriend.last_name">
		</div>
		<div>
			<label>Birthday</label>
			<input type="date" ng-model="FC.updateFriend.birthday">
		</div>
		<input type="submit" value="create">
	</form>
</div>
<a href="#!/">Dashboard</a>
