<h1>Friends List</h1>
<div ng-init="FC.index()">
	Search Friends: <input type="text" ng-model="filter_name">
	<table>
		<tr>
			<th>Name</th>
			<th>Show</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="friend in FC.friends | filter: filter_name | orderBy:'name'">
			<td>{{friend.first_name}} {{friend.last_name}}</td>
			<td><a href="#!/show/{{friend._id}}">show</a></td>
			<td><a href="#!/edit/{{friend._id}}">edit</a></td>
			<td><button ng-click="FC.destroy(friend)">Delete</button></td>
		</tr>
	</table>
	<a href="#!/new">New Friend</a>
</div>
